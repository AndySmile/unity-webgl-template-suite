<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>

        <title>%UNITY_WEB_NAME%</title>

        <link rel="stylesheet" href="Assets/Stylesheet/Style.css" />
        <link rel="stylesheet" href="Assets/Stylesheet/ProgressBar.css" />
        <link rel="stylesheet" href="Assets/Stylesheet/MessageDialog.css" />
    </head>

    <body>
        <section id="game-container" class="fullscreen-theme container"></section>

        <div id="progress-bar" class="fullscreen-theme progress-bar">
            <div id="progress-bar-fill" class="fullscreen-theme progress-bar-fill"></div>
        </div>

        <footer>
            <span>%UNITY_WEB_NAME%</span>
            -
            <span>Copyright (c) 2018 by %UNITY_CUSTOM_COPYRIGHT_NAME%. All rights reserved.</span>
        </footer>

        <div id="message-dialog" class="fullscreen-theme message-dialog hide">
            <div class="fullscreen-theme message-dialog-title">Message</div>
            <div id="message-dialog-content" class="fullscreen-theme message-dialog-content"></div>

            <button id="message-dialog-button" type="button" class="fullscreen-theme message-dialog-button">OK</button>
        </div>

        <script type="text/javascript" src="Assets/JavaScript/ElementHelper.js"></script>
        <script type="text/javascript" src="Assets/JavaScript/ProgressBar.js"></script>
        <script type="text/javascript" src="Assets/JavaScript/MessageDialog.js"></script>
        <script type="text/javascript" src="Assets/JavaScript/AlertExtension.js"></script>
        <script type="text/javascript" src="%UNITY_WEBGL_LOADER_URL%"></script>
        <script type="text/javascript">
            UnityLoader.instantiate('game-container', '%UNITY_WEBGL_BUILD_URL%', {
                'onProgress': ProgressBar.onProgress,
                'popup': MessageDialog.onReceiveMessage
            });
        </script>
    </body>
</html>
